version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.16.0

        environment:
          CC_TEST_REPORTER_ID: CC_TEST_REPORTER_ID

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-

      - run: npm install
      - run: npm test -- -u
